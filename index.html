    .difficult-cloud img:hover {

      --hover-y: 24px;

      margin-top: 6px;

      --hover-y: 20px;

    .difficult3 {
      grid-column: 3 / 7;
      margin-top: -24px;

      --hover-y: 0px;
      transform-origin: left center;

      --hover-y: -4px;

        margin-bottom: 6px;
      }

      .community-photo-overlay ul {
        font-size: 0.44em;
      }
