  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Initialize Reveal.js
    Reveal.initialize({
      hash: true,
      respondToHashChanges: true,
      history: true,
      center: true,
      transition: 'slide', // none/fade/slide/convex/concave/zoom
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      // Optional: Speaker View configuration
      showNotes: false
    }).then(() => {
      if (window.Chart) {
        Chart.defaults.color = 'rgb(255, 248, 225)';
        Chart.defaults.borderColor = 'rgba(255, 248, 225, 0.25)';
      }
      // Process Charts after Reveal is ready
      renderCharts();
    });

    function renderCharts() {
      document.querySelectorAll('canvas[data-chart]').forEach(canvas => {
        const type = canvas.getAttribute('data-chart');
        const comment = canvas.nextElementSibling;
        if (comment && comment.nodeType === Node.COMMENT_NODE) {
          try {
            const config = JSON.parse(comment.textContent);
            new Chart(canvas, {
              type: type,
              data: config.data,
              options: config.options || {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                  legend: { labels: { color: '#f5f7ff' } }
                }
              }
            });
          } catch (e) {
            console.error('Failed to parse chart config', e);
          }
        }
      });
    }
