<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デブサミ2026 ｽﾀｯｸﾁｬﾝコミュニティのつくりかた</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/theme/black.min.css" id="theme">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/plugin/highlight/monokai.min.css">

  <style>
    :root {
      --bg: #111111;
      --fg: #f2f2f2;
      --accent: #ffd75e;
      --muted: rgba(242, 242, 242, 0.72);
      --panel: rgba(255, 255, 255, 0.08);
      --panel-border: rgba(255, 215, 94, 0.35);
    }

    .reveal {
      background: var(--bg);
      color: var(--fg);
      font-size: 35px;
    }

    .reveal .slides section {
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      text-align: left;
    }

    .reveal h1,
    .reveal h2,
    .reveal h3,
    .reveal h4 {
      color: var(--accent);
      text-transform: none;
      letter-spacing: 0.01em;
    }

    .reveal a {
      color: var(--accent);
    }

    .reveal ul,
    .reveal ol {
      line-height: 1.45;
    }

    .muted {
      color: var(--muted);
    }

    .small {
      font-size: 0.68em;
    }

    .tiny {
      font-size: 0.56em;
    }

    .lead-title {
      font-size: 1.72em;
      line-height: 1.06;
      margin-bottom: 0.15em;
      letter-spacing: 0;
    }

    .reveal .slides section.community-vivid {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0 !important;
      overflow: hidden;
    }

    .reveal .slides section.community-vivid>h2 {
      position: absolute;
      top: 14px;
      left: 20px;
      z-index: 2;
      margin: 0;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.24);
    }

    .reveal .slides section.community-vivid>.variant-loop {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      z-index: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .reveal .slides section.community-vivid>.variant-loop::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      background: rgba(0, 0, 0, 0.24);
      pointer-events: none;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 26px;
      align-items: center;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 16px 18px;
    }

    .placeholder-box {
      min-height: 300px;
      margin-top: 12px;
      border-radius: 12px;
      border: 1px dashed rgba(255, 255, 255, 0.36);
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .profile {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
    }

    .profile img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 14px;
      border: 2px solid rgba(255, 215, 94, 0.55);
    }

    .media {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
    }

    .quote {
      border-left: 5px solid var(--accent);
      padding: 8px 0 8px 14px;
      margin: 8px 0;
      font-size: 0.88em;
      line-height: 1.4;
    }

    .masked-element {
      background-color: var(--accent);
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }

    .closed-robot2 {
      width: 100%;
      height: 290px;
      mask-image: url('assets/images/closed_robot2.png');
      -webkit-mask-image: url('assets/images/closed_robot2.png');
    }

    .why-closed {
      width: 100%;
      height: 290px;
      mask-image: url('assets/images/why_closed.png');
      -webkit-mask-image: url('assets/images/why_closed.png');
    }

    .closed-open-row {
      display: grid;
      grid-template-columns: 1fr 56px 1fr;
      align-items: center;
      gap: 12px;
    }

    .closed-robot,
    .open-robot {
      width: 100%;
      height: 220px;
    }

    .closed-robot {
      mask-image: url('assets/images/closed_robot.png');
      -webkit-mask-image: url('assets/images/closed_robot.png');
    }

    .open-robot {
      mask-image: url('assets/images/open_robot.png');
      -webkit-mask-image: url('assets/images/open_robot.png');
    }

    .ink-arch1,
    .ink-modules {
      width: 100%;
      background-color: var(--accent);
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }

    .ink-arch1 {
      height: 310px;
      mask-image: url('assets/images/arch1.png');
      -webkit-mask-image: url('assets/images/arch1.png');
    }

    .modules-readable {
      width: 100%;
      max-height: 330px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: #ffffff;
      padding: 8px;
      box-sizing: border-box;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .event-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .community-photo-stage {
      position: relative;
      width: 100%;
      height: 620px;
      margin: 0;
      overflow: hidden;
      border-radius: 10px;
    }

    .community-photo-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 6px;
    }

    .community-photo-bg.four-tiles {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
    }

    .community-photo-bg.two-tiles {
      grid-template-columns: minmax(0, 1.06fr) minmax(0, 1.78fr);
      grid-template-rows: 1fr;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .community-photo-bg.two-tiles figure {
      position: relative;
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.28);
    }

    .community-photo-bg.two-tiles::after {
      content: none;
    }

    .community-photo-bg.two-tiles figure img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: none;
      filter: saturate(1.05) contrast(1.02) brightness(0.98);
    }

    .community-photo-bg.two-tiles figure figcaption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.62);
      backdrop-filter: blur(2px);
      font-size: 0.5em;
      line-height: 1.3;
    }

    .community-photo-stage.kit-two-tiles {
      height: 440px;
      background: rgba(0, 0, 0, 0.26);
    }

    .community-photo-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(115deg, rgba(0, 0, 0, 0.34) 0%, rgba(0, 0, 0, 0.08) 58%, rgba(0, 0, 0, 0.2) 100%);
    }

    .community-photo-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.08);
      filter: saturate(1.1) contrast(1.04) brightness(0.98);
    }

    .community-photo-overlay {
      position: absolute;
      top: 14px;
      left: 18px;
      z-index: 2;
      width: min(58%, 560px);
      background: rgba(0, 0, 0, 0.62);
      border: 1px solid rgba(255, 255, 255, 0.24);
      border-radius: 14px;
      padding: 12px 14px;
      box-sizing: border-box;
      backdrop-filter: blur(2px);
    }

    .community-photo-overlay h2,
    .community-photo-overlay h3 {
      margin: 0 0 8px;
      color: var(--accent);
      text-transform: none;
      line-height: 1.16;
      font-size: 0.76em;
    }

    .community-photo-overlay ul {
      margin: 0;
      padding-left: 1.08em;
      font-size: 0.5em;
      line-height: 1.34;
    }

    .community-photo-overlay li {
      margin: 0.08em 0;
    }

    .community-photo-overlay .source {
      margin-top: 8px;
      font-size: 0.43em;
      color: rgba(242, 242, 242, 0.78);
    }

    .birthday-photo-stage {
      background: rgba(0, 0, 0, 0.26);
    }

    .birthday-photo-row {
      position: absolute;
      inset: 0;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 6px;
    }

    .birthday-photo-row::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(118deg, rgba(0, 0, 0, 0.34) 0%, rgba(0, 0, 0, 0.08) 48%, rgba(0, 0, 0, 0.26) 100%);
    }

    .birthday-photo-row img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.08) contrast(1.03) brightness(0.96);
    }

    .birthday-illust-card {
      position: absolute;
      right: 18px;
      bottom: 14px;
      z-index: 3;
      width: min(31%, 248px);
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.32);
    }

    .birthday-illust-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      background: #fff;
    }

    .birthday-illust-card figcaption {
      margin-top: 6px;
      font-size: 0.34em;
      line-height: 1.25;
      color: rgba(0, 0, 0, 0.72);
      text-align: center;
    }

    .variant-loop {
      --tile-w: 190px;
      --tile-gap: 8px;
      --segment-w: calc((var(--tile-w) * 6) + (var(--tile-gap) * 5));
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .variant-loop-track {
      display: flex;
      gap: var(--tile-gap);
      width: max-content;
      height: 100%;
      align-items: stretch;
      position: relative;
      z-index: 0;
      will-change: transform;
      animation: variant-loop-scroll 36s linear infinite;
    }

    .variant-grid {
      flex: 0 0 auto;
      width: var(--segment-w);
      height: 100%;
      min-height: 0;
      display: grid;
      grid-template-columns: repeat(6, var(--tile-w));
      grid-template-rows: repeat(4, minmax(0, 1fr));
      gap: var(--tile-gap);
    }

    .variant-link {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.18s ease, filter 0.18s ease;
      transform: translate3d(0, 0, 0);
    }

    .variant-link:hover {
      transform: translate3d(0, -2px, 0) scale(1.012);
    }

    .variant-link:focus-visible {
      outline: 2px solid rgba(255, 215, 94, 0.9);
      outline-offset: 2px;
      transform: translate3d(0, -2px, 0) scale(1.012);
    }

    .variant-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.32);
      background: rgba(0, 0, 0, 0.2);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease, filter 0.18s ease;
    }

    .variant-link:hover img,
    .variant-link:focus-visible img {
      transform: scale(1.03);
      border-color: rgba(255, 255, 255, 0.42);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      filter: brightness(1.04);
    }

    @keyframes variant-loop-scroll {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(calc(-1 * (var(--segment-w) + var(--tile-gap))));
      }
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 6px;
    }

    .kpi-grid.kpi-grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .kpi-grid.kpi-grid-4 {
      grid-template-columns: repeat(4, 1fr);
    }

    .kpi-card {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      padding: 12px 14px;
    }

    .kpi-value {
      color: var(--accent);
      font-size: 1.1em;
      font-weight: 700;
      line-height: 1.2;
    }

    .kpi-label {
      font-size: 0.6em;
      color: var(--muted);
    }

    .kpi-card.compact .kpi-value {
      font-size: 0.95em;
    }

    .kpi-section-title {
      margin-top: 12px;
      margin-bottom: 2px;
      font-size: 0.52em;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .kpi-next {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.04);
      font-size: 0.58em;
      color: var(--fg);
      line-height: 1.35;
    }

    .kpi-next-label {
      margin-right: 8px;
      color: var(--muted);
    }

    .kpi-next strong {
      margin-right: 8px;
      color: var(--accent);
    }

    .tag {
      display: inline-block;
      border: 1px solid var(--panel-border);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.5em;
      margin-right: 6px;
      color: var(--accent);
    }

    .center {
      text-align: center;
    }

    .qr-box {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 24px;
      align-items: center;
    }

    .qr-box img {
      width: 240px;
      border-radius: 12px;
      border: 2px solid rgba(255, 215, 94, 0.5);
      background: #fff;
    }

    .difficult-cloud {
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap: 8px 10px;
      align-items: start;
      margin-top: 4px;
      padding: 6px 8px 72px;
      overflow: visible;
      isolation: isolate;
    }

    .difficult-cloud img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.34);
      background: #1a1a1a;
      position: relative;
      z-index: 1;
      cursor: zoom-in;
      transform: rotate(var(--rot, 0deg)) scale(1);
      transform-origin: center;
      will-change: transform;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .difficult-cloud img:hover {
      z-index: 20;
      border-color: rgba(255, 215, 94, 0.9);
      box-shadow: 0 18px 34px rgba(0, 0, 0, 0.55);
      transform: translate(var(--hover-x, 0px), var(--hover-y, 0px)) rotate(0deg) scale(2.1);
    }

    .difficult1 {
      grid-column: 1 / 5;
      --rot: -2.4deg;
      --hover-x: 100px;
      --hover-y: 24px;
      transform-origin: left top;
    }

    .difficult2 {
      grid-column: 9 / 13;
      margin-top: 6px;
      --rot: 1.8deg;
      --hover-x: -100px;
      --hover-y: 20px;
      transform-origin: right top;
    }

    .difficult3 {
      grid-column: 3 / 7;
      margin-top: -24px;
      --rot: -1.3deg;
      --hover-x: 72px;
      --hover-y: 0px;
      transform-origin: left center;
    }

    .difficult4 {
      grid-column: 7 / 11;
      margin-top: -30px;
      --rot: 2.4deg;
      --hover-x: -70px;
      --hover-y: -4px;
      transform-origin: right center;
    }

    .reveal .slides section.stackchan-anything {
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
    }

    .reveal .slides section.stackchan-anything>h2 {
      margin: 0;
    }

    .stackchan-anything-grid {
      flex: 1;
      min-height: 0;
      height: clamp(320px, 60vh, 460px);
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      grid-template-areas:
        "a a a c c"
        "b b b c c";
      gap: 12px;
    }

    .stackchan-anything-item {
      position: relative;
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: rgba(0, 0, 0, 0.24);
    }

    .stackchan-anything-item-a {
      grid-area: a;
    }

    .stackchan-anything-item-b {
      grid-area: b;
    }

    .stackchan-anything-item-c {
      grid-area: c;
    }

    .stackchan-anything-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .stackchan-anything-item figcaption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.64);
      backdrop-filter: blur(2px);
      font-size: 0.52em;
      line-height: 1.3;
    }

    .stackchan-anything-comment {
      margin: 0;
    }

    @media (max-width: 900px) {
      .variant-loop {
        --tile-w: 120px;
        --tile-gap: 6px;
        width: 100%;
        height: 100%;
      }

      .difficult-cloud {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
        padding: 6px 0 12px;
      }

      .difficult-cloud img {
        grid-column: auto !important;
        margin-top: 0 !important;
        --hover-x: 0px !important;
        --hover-y: 0px !important;
        transform-origin: center;
      }

      .difficult-cloud img:hover {
        transform: rotate(0deg) scale(1.45);
      }

      .stackchan-anything-grid {
        height: clamp(280px, 54vh, 400px);
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, minmax(0, 1fr));
        grid-template-areas:
          "a"
          "b"
          "c";
        gap: 8px;
      }

      .stackchan-anything-item figcaption {
        padding: 8px 10px;
        font-size: 0.5em;
      }

      .community-photo-bg {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        grid-template-rows: repeat(3, minmax(0, 1fr));
        gap: 4px;
      }

      .community-photo-bg.four-tiles {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        grid-template-rows: repeat(2, minmax(0, 1fr));
      }

      .community-photo-bg.two-tiles {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(2, minmax(0, 1fr));
        gap: 8px;
        padding: 8px;
      }

      .community-photo-stage.kit-two-tiles {
        height: 500px;
      }

      .birthday-photo-row {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, minmax(0, 1fr));
        gap: 4px;
      }

      .birthday-illust-card {
        right: 10px;
        bottom: 10px;
        width: min(46%, 210px);
        padding: 8px;
      }

      .birthday-illust-card figcaption {
        font-size: 0.3em;
      }

      .community-photo-stage {
        height: 520px;
      }

      .community-photo-overlay {
        top: 10px;
        left: 10px;
        width: calc(100% - 20px);
        max-width: none;
        padding: 10px 11px;
      }

      .community-photo-overlay h2,
      .community-photo-overlay h3 {
        font-size: 0.68em;
        margin-bottom: 6px;
      }

      .community-photo-overlay ul {
        font-size: 0.44em;
      }

      .kpi-grid.kpi-grid-3,
      .kpi-grid.kpi-grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
