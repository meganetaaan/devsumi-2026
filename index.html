<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デブサミ2026 ｽﾀｯｸﾁｬﾝコミュニティのつくりかた</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/theme/black.min.css" id="theme">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/plugin/highlight/monokai.min.css">

  <style>
    :root {
      --bg: #111111;
      --fg: #f2f2f2;
      --accent: #ffd75e;
      --muted: rgba(242, 242, 242, 0.72);
      --panel: rgba(255, 255, 255, 0.08);
      --panel-border: rgba(255, 215, 94, 0.35);
    }

    .reveal {
      background: var(--bg);
      color: var(--fg);
      font-size: 35px;
    }

    .reveal .slides section {
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      text-align: left;
    }

    .reveal h1,
    .reveal h2,
    .reveal h3,
    .reveal h4 {
      color: var(--accent);
      text-transform: none;
      letter-spacing: 0.01em;
    }

    .reveal a {
      color: var(--accent);
    }

    .reveal ul,
    .reveal ol {
      line-height: 1.45;
    }

    .muted {
      color: var(--muted);
    }

    .small {
      font-size: 0.68em;
    }

    .tiny {
      font-size: 0.56em;
    }

    .lead-title {
      font-size: 1.72em;
      line-height: 1.06;
      margin-bottom: 0.15em;
      letter-spacing: 0;
    }

    .reveal .slides section.community-vivid {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0 !important;
      overflow: hidden;
    }

    .reveal .slides section.community-vivid>h2 {
      position: absolute;
      top: 14px;
      left: 20px;
      z-index: 2;
      margin: 0;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.24);
    }

    .reveal .slides section.community-vivid>ul {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      width: min(86%, 980px);
      margin: 0;
      padding: 16px 22px 16px 34px;
      isolation: isolate;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.32);
      text-align: left;
    }

    .reveal .slides section.community-vivid>ul::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      border-radius: inherit;
      background: rgba(0, 0, 0, 0.54);
      backdrop-filter: blur(2px) saturate(120%);
      -webkit-backdrop-filter: blur(2px) saturate(120%);
    }

    .reveal .slides section.community-vivid>ul>li {
      position: relative;
      z-index: 1;
    }

    .reveal .slides section.community-vivid>ul>li::marker {
      color: var(--accent);
    }

    .reveal .slides section.community-vivid>.variant-loop {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      z-index: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .reveal .slides section.community-vivid>.variant-loop::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      background: rgba(0, 0, 0, 0.24);
      pointer-events: none;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 26px;
      align-items: center;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 16px 18px;
    }

    .reveal .slides section.stackchan-intro-fullscreen {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0 !important;
      overflow: hidden;
    }

    .reveal .slides section.stackchan-intro-fullscreen::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background: url('assets/images/stack_chan_desk.jpg') center center / cover no-repeat;
    }

    .reveal .slides section.stackchan-intro-fullscreen::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.52) 0%, rgba(0, 0, 0, 0.18) 38%, rgba(0, 0, 0, 0.58) 100%);
      pointer-events: none;
    }

    .reveal .slides section.stackchan-intro-fullscreen>h2 {
      position: absolute;
      top: 16px;
      left: 20px;
      z-index: 2;
      margin: 0;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .stackchan-intro-overlay {
      position: absolute;
      top: 82px;
      left: 20px;
      z-index: 2;
      width: min(92%, 980px);
      box-sizing: border-box;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: rgba(0, 0, 0, 0.56);
      backdrop-filter: blur(2px);
    }

    .placeholder-box {
      min-height: 300px;
      margin-top: 12px;
      border-radius: 12px;
      border: 1px dashed rgba(255, 255, 255, 0.36);
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .wedding-media-layout {
      margin-top: 12px;
      height: 400px;
      position: relative;
      display: grid;
      grid-template-columns: minmax(0, 1.62fr) minmax(0, 0.88fr);
      gap: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    .wedding-media-layout .community-photo-overlay {
      z-index: 3;
      width: min(60%, 560px);
      top: 12px;
      left: 12px;
    }

    .wedding-media-frame {
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(0, 0, 0, 0.34);
      box-sizing: border-box;
    }

    .wedding-media-frame img,
    .wedding-media-frame video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background: rgba(6, 10, 18, 0.9);
    }

    .wedding-media-frame video {
      object-position: center;
    }

    .profile {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
    }

    .profile img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 14px;
      border: 2px solid rgba(255, 215, 94, 0.55);
    }

    .media {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
    }

    .quote {
      border-left: 5px solid var(--accent);
      padding: 8px 0 8px 14px;
      margin: 8px 0;
      font-size: 0.88em;
      line-height: 1.4;
    }

    .masked-element {
      background-color: var(--accent);
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }

    .closed-robot2 {
      width: 100%;
      height: 290px;
      mask-image: url('assets/images/closed_robot2.png');
      -webkit-mask-image: url('assets/images/closed_robot2.png');
    }

    .why-closed {
      width: 100%;
      height: 290px;
      mask-image: url('assets/images/why_closed.png');
      -webkit-mask-image: url('assets/images/why_closed.png');
    }

    .closed-open-row {
      display: grid;
      grid-template-columns: 1fr 56px 1fr;
      align-items: center;
      gap: 12px;
    }

    .closed-robot,
    .open-robot {
      width: 100%;
      height: 220px;
    }

    .closed-robot {
      mask-image: url('assets/images/closed_robot.png');
      -webkit-mask-image: url('assets/images/closed_robot.png');
    }

    .open-robot {
      mask-image: url('assets/images/open_robot.png');
      -webkit-mask-image: url('assets/images/open_robot.png');
    }

    .ink-arch1,
    .ink-modules {
      width: 100%;
      background-color: var(--accent);
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }

    .ink-arch1 {
      height: 420px;
      mask-image: url('assets/images/how_stackchan_works_line.png');
      -webkit-mask-image: url('assets/images/how_stackchan_works_line.png');
    }

    .modules-readable {
      width: 100%;
      max-height: 330px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: #ffffff;
      padding: 8px;
      box-sizing: border-box;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .event-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .community-photo-stage {
      position: relative;
      width: 100%;
      height: 620px;
      margin: 0;
      overflow: hidden;
      border-radius: 10px;
    }

    .community-photo-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 6px;
    }

    .community-photo-bg.four-tiles {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
    }

    .community-photo-bg.makerfaire-tiles {
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(5, minmax(0, 1fr));
      grid-template-areas:
        "s s c"
        "a a c"
        "a a c"
        "b b c"
        "b b c";
    }

    .community-photo-bg.makerfaire-tiles .makerfaire-photo-a {
      grid-area: a;
    }

    .community-photo-bg.makerfaire-tiles .makerfaire-photo-b {
      grid-area: b;
    }

    .community-photo-bg.makerfaire-tiles .makerfaire-photo-c {
      grid-area: c;
    }

    .community-photo-bg.mokumoku-tiles {
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(3, minmax(0, 1fr));
      grid-template-areas:
        "s s b"
        "a a b"
        "a a b";
    }

    .community-photo-bg.mokumoku-tiles .mokumoku-photo-a {
      grid-area: a;
    }

    .community-photo-bg.mokumoku-tiles .mokumoku-photo-b {
      grid-area: b;
    }

    .community-photo-bg.stackchan-fes-tiles {
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(3, minmax(0, 1fr));
      grid-template-areas:
        "s b b"
        "a b b"
        "a b b";
    }

    .community-photo-bg.stackchan-fes-tiles .stackchan-fes-photo-a {
      grid-area: a;
    }

    .community-photo-bg.stackchan-fes-tiles .stackchan-fes-photo-b {
      grid-area: b;
    }

    .community-photo-bg.edu-research-tiles {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: minmax(0, 0.44fr) repeat(2, minmax(0, 1fr));
      grid-template-areas:
        "s s"
        "a b"
        "a b";
    }

    .community-photo-bg.edu-research-tiles .edu-photo-a {
      grid-area: a;
    }

    .community-photo-bg.edu-research-tiles .edu-photo-b {
      grid-area: b;
    }

    .community-photo-bg.two-tiles {
      grid-template-columns: minmax(0, 1.06fr) minmax(0, 1.78fr);
      grid-template-rows: 1fr;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .community-photo-bg.two-tiles figure {
      position: relative;
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.28);
    }

    .community-photo-bg.two-tiles::after {
      content: none;
    }

    .community-photo-bg.two-tiles figure img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: none;
      filter: saturate(1.05) contrast(1.02) brightness(0.98);
    }

    .community-photo-bg.two-tiles figure figcaption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.62);
      backdrop-filter: blur(2px);
      font-size: 0.5em;
      line-height: 1.3;
    }

    .community-photo-stage.kit-two-tiles {
      height: 440px;
      background: rgba(0, 0, 0, 0.26);
    }

    .community-photo-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(115deg, rgba(0, 0, 0, 0.34) 0%, rgba(0, 0, 0, 0.08) 58%, rgba(0, 0, 0, 0.2) 100%);
    }

    .community-photo-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.08);
      filter: saturate(1.1) contrast(1.04) brightness(0.98);
    }

    .community-photo-overlay {
      position: absolute;
      top: 14px;
      left: 18px;
      z-index: 2;
      width: min(58%, 560px);
      background: rgba(0, 0, 0, 0.62);
      border: 1px solid rgba(255, 255, 255, 0.24);
      border-radius: 14px;
      padding: 12px 14px;
      box-sizing: border-box;
      backdrop-filter: blur(2px);
    }

    .community-photo-overlay h2,
    .community-photo-overlay h3 {
      margin: 0 0 8px;
      color: var(--accent);
      text-transform: none;
      line-height: 1.16;
      font-size: 0.76em;
    }

    .community-photo-overlay ul {
      margin: 0;
      padding-left: 1.08em;
      font-size: 0.5em;
      line-height: 1.34;
    }

    .community-photo-overlay li {
      margin: 0.08em 0;
    }

    .community-photo-overlay .source {
      margin-top: 8px;
      font-size: 0.43em;
      color: rgba(242, 242, 242, 0.78);
    }

    .birthday-photo-stage {
      background: rgba(0, 0, 0, 0.26);
    }

    .birthday-photo-row {
      position: absolute;
      inset: 0;
      z-index: 0;
      display: grid;
      grid-template-columns: minmax(0, 0.9fr) minmax(0, 0.9fr) minmax(0, 2.2fr);
      grid-template-rows: repeat(2, minmax(0, 1fr));
      grid-template-areas:
        "a a c"
        "b b c";
      gap: 6px;
    }

    .birthday-photo-row .birthday-photo-a {
      grid-area: a;
    }

    .birthday-photo-row .birthday-photo-b {
      grid-area: b;
    }

    .birthday-photo-row .birthday-photo-c {
      grid-area: c;
    }

    .birthday-photo-row::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(118deg, rgba(0, 0, 0, 0.34) 0%, rgba(0, 0, 0, 0.08) 48%, rgba(0, 0, 0, 0.26) 100%);
    }

    .birthday-photo-row img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.08) contrast(1.03) brightness(0.96);
    }

    .birthday-photo-row img.birthday-photo-c {
      object-fit: contain;
      object-position: center bottom;
      background: rgba(0, 0, 0, 0.36);
    }

    .birthday-illust-card {
      position: absolute;
      right: 18px;
      bottom: 14px;
      z-index: 3;
      width: min(31%, 248px);
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.32);
    }

    .birthday-illust-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      background: #fff;
    }

    .birthday-illust-card figcaption {
      margin-top: 6px;
      font-size: 0.34em;
      line-height: 1.25;
      color: rgba(0, 0, 0, 0.72);
      text-align: center;
    }

    .variant-loop {
      --tile-w: 190px;
      --tile-gap: 8px;
      --segment-w: calc((var(--tile-w) * 6) + (var(--tile-gap) * 5));
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .variant-loop-track {
      display: flex;
      gap: var(--tile-gap);
      width: max-content;
      height: 100%;
      align-items: stretch;
      position: relative;
      z-index: 0;
      will-change: transform;
      animation: variant-loop-scroll 36s linear infinite;
    }

    .variant-grid {
      flex: 0 0 auto;
      width: var(--segment-w);
      height: 100%;
      min-height: 0;
      display: grid;
      grid-template-columns: repeat(6, var(--tile-w));
      grid-template-rows: repeat(4, minmax(0, 1fr));
      gap: var(--tile-gap);
    }

    .variant-link {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.18s ease, filter 0.18s ease;
      transform: translate3d(0, 0, 0);
    }

    .variant-link:hover {
      transform: translate3d(0, -2px, 0) scale(1.012);
    }

    .variant-link:focus-visible {
      outline: 2px solid rgba(255, 215, 94, 0.9);
      outline-offset: 2px;
      transform: translate3d(0, -2px, 0) scale(1.012);
    }

    .variant-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.32);
      background: rgba(0, 0, 0, 0.2);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease, filter 0.18s ease;
    }

    .variant-link:hover img,
    .variant-link:focus-visible img {
      transform: scale(1.03);
      border-color: rgba(255, 255, 255, 0.42);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      filter: brightness(1.04);
    }

    @keyframes variant-loop-scroll {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(calc(-1 * (var(--segment-w) + var(--tile-gap))));
      }
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 6px;
    }

    .kpi-grid.kpi-grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .kpi-grid.kpi-grid-4 {
      grid-template-columns: repeat(4, 1fr);
    }

    .kpi-card {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      padding: 12px 14px;
    }

    .kpi-value {
      color: var(--accent);
      font-size: 1.1em;
      font-weight: 700;
      line-height: 1.2;
    }

    .kpi-label {
      font-size: 0.6em;
      color: var(--muted);
    }

    .kpi-card.compact .kpi-value {
      font-size: 0.95em;
    }

    .kpi-section-title {
      margin-top: 12px;
      margin-bottom: 2px;
      font-size: 0.52em;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .kpi-next {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.04);
      font-size: 0.58em;
      color: var(--fg);
      line-height: 1.35;
    }

    .kpi-next-label {
      margin-right: 8px;
      color: var(--muted);
    }

    .kpi-next strong {
      margin-right: 8px;
      color: var(--accent);
    }

    .self-involvement-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .self-involvement-grid-wrap {
      position: relative;
    }

    .self-involvement-card {
      --card-bg: none;
      position: relative;
      min-height: 116px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: #0f131a var(--card-bg) center / cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 10px 12px;
      box-sizing: border-box;
    }

    .self-involvement-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .self-involvement-card span {
      position: relative;
      z-index: 1;
      color: #fff;
      font-size: 0.58em;
      font-weight: 700;
      line-height: 1.28;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.52);
    }

    .self-involvement-card.is-active {
      border-width: 3px;
      border-color: rgba(255, 215, 94, 0.98);
      box-shadow: 0 0 0 2px rgba(255, 215, 94, 0.55) inset, 0 0 20px rgba(255, 215, 94, 0.24);
    }

    .self-involvement-note-text {
      position: absolute;

    const setupDifficultCloudToggle = () => {
      document.querySelectorAll('.difficult-cloud').forEach((difficultCloud) => {
        if (difficultCloud.dataset.toggleBound === 'true') {
          return;
        }

        const difficultImages = Array.from(difficultCloud.querySelectorAll('img'));
        const clearActiveImages = () => {
          difficultImages.forEach((img) => {
            img.classList.remove('is-active');
          });
        };

        const toggleImageByClick = (clickedImage) => {
          const shouldActivate = !clickedImage.classList.contains('is-active');
          clearActiveImages();
          if (shouldActivate) {
            clickedImage.classList.add('is-active');
          }
        };

        difficultImages.forEach((img) => {
          img.tabIndex = 0;
          img.addEventListener('click', (event) => {
            event.stopPropagation();
            toggleImageByClick(img);
          });
          img.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
              event.preventDefault();
              toggleImageByClick(img);
            }
          });
        });

        difficultCloud.addEventListener('click', (event) => {
          if (!(event.target instanceof HTMLImageElement)) {
            clearActiveImages();
          }
        });

        difficultCloud.dataset.toggleBound = 'true';
      });
    };

    setupDifficultCloudToggle();
    Reveal.on('ready', setupDifficultCloudToggle);
    Reveal.on('slidechanged', setupDifficultCloudToggle);
  </script>
